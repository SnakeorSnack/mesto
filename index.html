<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип Место" class="header__logo">
      <div class="header__line"></div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__card">
          <img src="./images/image.svg" alt="Аватар профиля" class="profile__avatar">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button"></button>
            <p class="profile__subline">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="photo-grid">
        <ul class="photo-grid__list">
          <li class="photo-grid__element">
            <img src="./images/photo-grid/tower.png" alt="Башня" class="photo-grid__picture">
            <div class="photo-grid__info">
              <p class="photo-grid__picture-name">Карачаевск</p>
              <button class="photo-grid__like-button"></button>
            </div>
          </li>
          <li class="photo-grid__element">
            <img src="./images/photo-grid/hill.png" alt="Башня" class="photo-grid__picture">
            <div class="photo-grid__info">
              <p class="photo-grid__picture-name">Гора Эльбрус</p>
              <button class="photo-grid__like-button"></button>
            </div>
          </li>
          <li class="photo-grid__element">
            <img src="./images/photo-grid/mountain.png" alt="Башня" class="photo-grid__picture">
            <div class="photo-grid__info">
              <p class="photo-grid__picture-name">Домбай</p>
              <button class="photo-grid__like-button"></button>
            </div>
          </li>
          <li class="photo-grid__element">
            <img src="./images/photo-grid/hill.png" alt="Башня" class="photo-grid__picture">
            <div class="photo-grid__info">
              <p class="photo-grid__picture-name">Гора Эльбрус</p>
              <button class="photo-grid__like-button"></button>
            </div>
          </li>
          <li class="photo-grid__element">
            <img src="./images/photo-grid/mountain.png" alt="Башня" class="photo-grid__picture">
            <div class="photo-grid__info">
              <p class="photo-grid__picture-name">Домбай</p>
              <button class="photo-grid__like-button"></button>
            </div>
          </li>
          <li class="photo-grid__element">
            <img src="./images/photo-grid/tower.png" alt="Башня" class="photo-grid__picture">
            <div class="photo-grid__info">
              <p class="photo-grid__picture-name">Карачаево-Черкесия</p>
              <button class="photo-grid__like-button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>
  </div>
  <section class="popup">
    <div class="popup__content">
      <h2 class="popup__title">Редактировать профиль</h2>
      <input type="text" class="popup__inputfield-one">
      <input type="text"  class="popup__inputfield-two">
      <button class="popup__submit-button">Сохранить</button>
      <button class="popup__close-button"></button>
    </div>
  </section>
  <script src="./script/index.js"></script>
</body>
</html>
